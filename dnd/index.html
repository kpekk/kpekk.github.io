<style>
    body {
        margin: 0;
        background-color: rgb(33, 33, 33);
        display: flex;
    }

    .dice-select {
        background-color: rgb(56, 56, 56);
        width: 40%;
        padding: 10px;
    }

    .dice-control {
        display: flex;
        justify-content: space-around;
    }

    .dice-button {
        cursor: pointer;
        user-select: none;
        color: aliceblue;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        display: inline;
        border: 1px solid aliceblue;
        border-radius: 1rem;
    }

    .dice-button:hover {
        border: 1px solid red;
        box-shadow: 0 0 1rem red;
    }

    #dices p {
        border: 1px solid aliceblue;
        border-radius: 0.5rem;
        padding: 5px;
        color: aliceblue;

    }

    p input {
        width: 60px;
        margin-right: 5px;
    }


    .throw {
        margin: 0.5em;
        padding: 1em;

        width: 1%;
        border-radius: 30%;

        font-weight: 800;
        color: black;
        text-align: center;

        /*kommenteeri välja et visked terve rea võtaks*/
        display: inline-block;

        background-color: #63bf7c;

    }



    .total {
        width: 100%;
        padding: 1em;
        background-color: #363636;

        color: white;

    }
</style>

<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>dnd dice roller</title>
    <meta name="author" content="Pekk">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>

</head>

<body>

    <div class="dice-select">
        <div class="dice-control">
            <div onclick="addDice()" class="dice-button">Add dice</div>
            <div onclick="calculateThrows()" class="dice-button">Roll all</div>
            <div class="dice-button danger">Remove all</div>
        </div>

        <div id="dices"></div>
    </div>

    <div id="output" class="output"></div>



</body>



</html>
